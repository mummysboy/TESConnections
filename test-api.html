<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script>
    async function testAPI() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Testing...';
        
        try {
            const response = await fetch('https://dkmogwhqc8.execute-api.us-west-1.amazonaws.com/prod/submit-contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-Key': 'tes_XNuYmTQIhSA1385VaEVnfg6kRKu8TufODDYPyhazkNUzERNn673BVAkaizM9wVyl'
                },
                body: JSON.stringify({
                    name: 'Test User',
                    communication: 'email',
                    info: 'test@example.com',
                    comments: 'API test',
                    timeSlot: '2025-09-12-12:00',
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    referrer: window.location.href
                })
            });
            
            const data = await response.json();
            resultDiv.innerHTML = `
                <h3>Success!</h3>
                <p>Status: ${response.status}</p>
                <p>Response: ${JSON.stringify(data, null, 2)}</p>
            `;
        } catch (error) {
            resultDiv.innerHTML = `
                <h3>Error!</h3>
                <p>Error: ${error.message}</p>
            `;
        }
    }
    </script>
</body>
</html>
